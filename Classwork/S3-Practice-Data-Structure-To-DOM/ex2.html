<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex1</title>
  </head>
  <body>
    <main>
      <p>Task</p>
      <input type="text" id="task" />
      <p>Tag</p>
      <select name="" id="tag">
        <option value="important">Important</option>
        <option value="not-important">Not Important</option>
      </select>
      <button>Add Task</button>
    </main>
    <script>
      let tasks = [
      ];
      const main = document.querySelector("main");
      const task = document.querySelector("#task");
      const tag = document.querySelector("#tag");
      const add = document.querySelector("button");

      let div = document.createElement("div");
      div.style.width = "300px";
      div.style.height = "100px";
      div.style.backgroundColor = "gray";
      div.style.color = "white";

      function displayTask(tasks) {
        for (element of tasks) {
          div = document.createElement("div");
          const content = document.createTextNode(element.description);
          div.appendChild(content);
          if (element.priority === 1) {
            div.style.backgroundColor = "red";
          }
          main.appendChild(div);
        }
      }

      let val;
      task.addEventListener("input", function () {
        val = task.value;
        console.log(val);
      });
      let prio;
      tag.addEventListener("input", function () {
        priority = tag.value;
        if(priority === "important") prio = 1
        else priority = 0;
      });
      add.addEventListener("click", function () {
        tasks.push({ description: val, priority: prio });
        console.log(tasks);
        displayTask(tasks);
      });

      
      
      
    </script>
  </body>
</html>
